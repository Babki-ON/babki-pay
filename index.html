<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babki Compute - dApp</title>
</head>
<body style="background-color: #0f0f1a; color: white; font-family: monospace; text-align: center; padding-top: 30px;">
  <h1>Babki Compute (Babki_ON)</h1>
  <p>–î–µ—Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è. –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç.</p>

  <button onclick="connectWallet()" style="padding: 10px 20px;">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <p id="walletAddress" style="margin-top: 20px;"></p>

  <h3>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á—É:</h3>
  <textarea id="taskInput" rows="4" cols="50" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å SHA256 –æ—Ç —Å—Ç—Ä–æ–∫–∏ BABKI"></textarea><br><br>
  <button onclick="submitTask()" style="padding: 10px 20px;">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button><br><br>

  <h3>–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏:</h3>
  <div id="resultList" style="width: 80%; margin: auto; text-align: left; background-color: #1b1b2f; padding: 10px; border-radius: 8px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script>
    let userAccount = "";
    const tokenAddress = "0x8045fbde04416af5bf677d7a9acbf5453eec5c59"; // BABK Token
    const payoutAmount = "100"; // BABK
    const apiURL = "http://178.161.159.196:5000/results";
    const payoutABI = [{
      "constant": false,
      "inputs": [
        { "name": "_to", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "transfer",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          window.web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          document.getElementById("walletAddress").innerText = "–ö–æ—à–µ–ª—ë–∫: " + userAccount;
          loadResults();
        } catch (err) {
          alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + err.message);
        }
      } else {
        alert("–£—Å—Ç–∞–Ω–æ–≤–∏ MetaMask!");
      }
    }

    function submitTask() {
      const task = document.getElementById("taskInput").value;
      if (!task) return alert("–ü—É—Å—Ç–æ–µ –ø–æ–ª–µ –∑–∞–¥–∞—á–∏!");

      fetch("http://178.161.159.196:5000/task", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-API-KEY": "KeyBabki456"
        },
        body: JSON.stringify({
          task: task,
          sender: userAccount || "unknown"
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("–ó–∞–¥–∞—á–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
      })
      .catch(err => {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–¥–∞—á–∏");
      });
    }

    async function loadResults() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("resultList");
          container.innerHTML = "";
          data.forEach((entry, index) => {
            container.innerHTML += `
              <div style="padding: 10px; border-bottom: 1px solid #333;">
                <b>${entry.sender}</b><br>
                –ó–∞–¥–∞—á–∞: ${entry.task}<br>
                –†–µ–∑—É–ª—å—Ç–∞—Ç: ${entry.result}<br>
                <button onclick="pay('${entry.sender}')" style="margin-top: 5px; padding: 5px 15px;">üí∏ –í—ã–ø–ª–∞—Ç–∏—Ç—å 100 BABK</button>
              </div>
            `;
          });
        });
    }

    async function pay(to) {
      if (!userAccount) return alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏ –∫–æ—à–µ–ª—ë–∫!");

      const contract = new web3.eth.Contract(payoutABI, tokenAddress);
      try {
        const amount = web3.utils.toWei(payoutAmount, "ether");
        const tx = await contract.methods.transfer(to, amount).send({ from: userAccount });
        alert("‚úÖ –í—ã–ø–ª–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! Tx: " + tx.transactionHash);
      } catch (err) {
        console.error(err);
        alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–ª–∞—Ç–µ: " + err.message);
      }
    }
  </script>
</body>
</html>
